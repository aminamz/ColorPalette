<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="top-bar">
      <button class="color-generator">Generate Palette</button>
    </div>
    <div class="grid-layout">
      <div class="col" id="col1">
        <div class="name-plate">
          <p class="name">#ff0000</p>
        </div>
        <img class="lock-image" src="./assets/unlock.svg" />
      </div>
      <div class="col" id="col2">
        <div class="name-plate">
          <p class="name">#ff8800</p>
        </div>
        <img class="lock-image" src="./assets/unlock.svg" />
      </div>
      <div class="col" id="col3">
        <div class="name-plate">
          <p class="name">#00ff00</p>
        </div>
        <img class="lock-image" src="./assets/unlock.svg" />
      </div>
      <div class="col" id="col4">
        <div class="name-plate">
          <p class="name">#00ffee</p>
        </div>
        <img class="lock-image" src="./assets/unlock.svg" />
      </div>
      <div class="col" id="col5">
        <div class="name-plate">
          <p class="name">#aa00ff</p>
        </div>
        <img class="lock-image" src="./assets/unlock.svg" />
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
